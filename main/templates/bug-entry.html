{%extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">

    
	<h3 class="my-4 border-bottom pb-1">{{ data.name }}</h3> 
	<div class="row">
		<div class="col-md-3 mb-4">
            <img class="image" src="/media/{{data.image}}" height="500px"></img> 
            <br>
            <br>
            <label><b><u> Description: </u></b></label>
            <p>{{ data.description }}</p>
            
            <label><b><u> Facts: </u></b></label>
            <p>{{ data.facts }}</p>
            

		</div>
	</div>
</main>
{% endblock %}
