{%extends 'base.html' %}
{% load static %}

<head>
      <link href="style.css" rel="stylesheet" />
</head>

{% block content %}

<main class="container my-4">

    
	<h3 class="my-4 border-bottom pb-1">{{ data.name }}</h3> 
	<div class="row">
		<div class="col-md-12 mb-4">
            <img class="image" src="/media/{{data.image}}" height="500px"></img> 
            <br>
            <br>
            <label><b><u> Description: </u></b></label>
            <p>{{ data.description }}</p>
            
            <label><b><u> Facts: </u></b></label>
            <p>{{ data.facts }}</p>
            <br>
            <label><b><u> Citations: </u></b></label>
            <p>{{ data.citations }}</p>
		</div>
	</div>
</main>
{% endblock %}
