{%extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Critters</h3>
	<div class="row">
		{% if data %}
		{% for bug in data %}
		<div class="col-md-3 mb-4">
			<div class="card shadow">
				<a href="#"><img src="/media/{{bug.image}}" class="card-img-top" alt="..."></a>
				<div class="card-body">
					<h6 class="card-text"><a href="#">{{bug.title}}</a></h6>
				</div>
			</div>
		</div>
		{% endfor %}
		{% endif %}
	</div>
</main>
{% endblock %}
